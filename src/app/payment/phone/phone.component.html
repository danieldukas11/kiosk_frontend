<div class="phone_wrapper">    
    <div class="header">
        Please enter phone number We will text you when your order is ready We do not save or share this number
    </div>
    <div class="content">
        <div class="keyboard">
            <button class="key" (click)="text('1')" >1</button>
            <button class="key" (click)="text('2')">2</button>
            <button class="key" (click)="text('3')" >3</button>
            <button class="key" (click)="text('4')" >4</button>
            <button class="key" (click)="text('5')" >5</button>
            <button class="key" (click)="text('6')" >6</button>
            <button class="key" (click)="text('7')" >7</button>
            <button class="key" (click)="text('8')">8</button>
            <button class="key" (click)="text('9')" >9</button>            
            <button class="key" (click)="text('0')" >0</button>
            <button class="key key-bkspc" (click)="phone=backspace(phone)" ><i class="fas fa-backspace"></i></button>
        </div>
        <div class="detail">
            <input type="text" [value]="phone" readonly>
            <button (click)="addPhone(phone)">Text me</button>
        </div>
    </div>
</div>
