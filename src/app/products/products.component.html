<div class="wrapper" >
    <div class="prod_category">
        <div class="categories" *ngFor="let m of menu">
            <div class="category_title">
                <div>{{m.title}}</div>
                <div class="category_arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="105.518" height="54" viewBox="0 0 105.518 54">
                        <defs>
                          <filter id="Union_32" x="0" y="0" width="105.518" height="54" filterUnits="userSpaceOnUse">
                            <feOffset dx="3" dy="3" input="SourceAlpha"/>
                            <feGaussianBlur stdDeviation="2" result="blur"/>
                            <feFlood/>
                            <feComposite operator="in" in2="blur"/>
                            <feComposite in="SourceGraphic"/>
                          </filter>
                        </defs>
                        <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#Union_32)">
                          <path id="Union_32-2" data-name="Union 32" d="M93.518,20.758,57.382,0V8.161H0V33.8H57.382V42Z" transform="translate(3 3)" fill="#fff"/>
                        </g>
                      </svg>
                </div>
            </div>          
            
            <div class="products">
                <div style="width:30px; display: inline-block"></div> 
                <div class="product" *ngFor="let p of m.products">
                    <ng-container *ngIf="p.customizable" >
                        <div (click)="addCustomProduct(p)">
                            <div class="image"><img [src]="p.image?imgUrl+p.image:imgUrl+'no-image.png'" alt=""></div>
                            <div class="custom_prod_title">{{p.title}}</div>
                            <div class="custom_prod_speciality" *ngIf="p.speciality">{{p.speciality}}</div>
                            <div class="sizable_prices">
                                <div>{{p.sizes[0]?.title.split("")[0]}} - ${{p.sizes[0]?.price}}</div>
                                <div><b>{{p.sizes[1]?.title.split("")[0]}} - ${{p.sizes[1]?.price}}</b></div>
                            </div>
                        </div>                        
                    </ng-container>
                    <ng-container *ngIf="!p.customizable">
                        <div class="large">
                            <div class="decr" (click)="decreaseQty(p, 0)">                                
                                <div class="minus-sign"></div>
                            </div>
                            <div class="data">                               
                                <div style="text-align: center;">{{p.sizes[0].qty}} {{p.sizes[0].title}}</div>
                                <div style="text-align: center;">+${{p.sizes[0].price}}</div>
                               
                            </div>
                            <div class="incr" (click)="increaseQty(p, 0)">                                
                                <div class="plus-sign">
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                        <div class="prod_title">{{p.title}}</div> 
                        <div class="small">
                            <div class="decr" (click)="decreaseQty(p, 1)">                                
                                <div class="minus-sign"></div>
                            </div>
                            <div class="data">                               
                                <div style="text-align: center;">{{p.sizes[1].qty}} {{p.sizes[1].title}}</div>
                                <div style="text-align: center;">+${{p.sizes[1].price}}</div>
                            </div>
                            <div class="incr" (click)="increaseQty(p, 1)">                                
                                <div class="plus-sign">
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
                <div style="width: 640px; display: inline-block;"></div>
            </div>
            
        </div>
    </div>
    
</div>
<router-outlet name="payment"></router-outlet>
